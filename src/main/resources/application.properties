# server properties
server.port=8081
server.servlet.context-path=/ravenshaw-collegiate/v1
server.shutdown=graceful

# management server properties
management.server.port=8082
management.endpoints.web.base-path=/ravenshaw-collegiate/v1
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

spring.lifecycle.timeout-per-shutdown-phase=1s

# logging
logging.level.root=DEBUG
logging.level.com.devil16.demo=DEBUG

# serialization
spring.jackson.deserialization.read-unknown-enum-values-using-default-value=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# persistance
spring.datasource.url=jdbc:h2:mem:schooldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
